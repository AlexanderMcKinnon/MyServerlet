language: java
before_install:
 - chmod +x gradlew
script:
 - ./gradlew build --info
before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
 directories:
 - $HOME/.gradle/caches/
 - $HOME/.gradle/wrapper/
deploy:
 provider: heroku
 api_key:
  secure: 6fa9db2d-dc17-4562-890d-82abad39e3a8
 app: myserverlet
 skip_cleanup: true
